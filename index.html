    <!-- Javascript -->
    <script>
        // Danh sách file chửi thề của Hào
        // Cập nhật ở 2 file
        const words = [
            'dimemayNhanHao.mp3',
            'thangchongu.mp3',
            'dmm.mp3',
            'daucac.mp3',
            'dbng.mp3',
            'danongnhudanba.mp3',
            'suacc.mp3',
            'tvetdmmdmm.mp3',
            'dmmimmemom.mp3',
            'oclon.mp3',
            'choghe.mp3',
            'baoolai.mp3',
            'hahahaha.mp3',
            'hahaha.mp3'
        ];
        function sound(n) {

            const audio = new Audio(words[n]);

            // Thanh âm thanh lấp đầy
            var inner = document.querySelectorAll('.NhanHao div')[n];
            inner.classList.remove("animated"); // remove the animated class if any
            void inner.offsetWidth; // trigger a reflow to reset the animation
            audio.addEventListener("loadedmetadata", function () {
                inner.style.animationDuration = `${audio.duration}s`; // set the animation duration according to the input value
            });
            inner.classList.add("animated"); // add the animated class to start the animation

            audio.play();
        }

        // Thông báo số lượng âm thanh
        document.querySelector('.nums').innerHTML = `${words.length} âm thanh`

        // In ra độ dài âm thanh
        for (let i = 0; i < words.length; i++) {

            let timelength = document.createElement("p");

            const audio = new Audio(words[i]);
            audio.addEventListener("loadedmetadata", function () {
                // Lấy và định dạng độ dài của âm thanh
                let dur = audio.duration;
                dur = Math.round(dur * 100) / 100;
                let int = Math.floor(dur);
                let dec = Math.floor((dur - int) * 100) / 100;
                dec = dec.toString().slice(2, 5);
                // Kiểm tra chuỗi thập phân
                if (dec == '') dec = '00';
                if (dec.length < 2) dec = `${dec}0`;
                timelength.textContent = `${int}:${dec}`;
            });

            document.querySelectorAll('.NhanHao')[i].appendChild(timelength);
        }

        // Hàm để chuyển sang ảnh tiếp theo
        function nextImage() {

            // Lấy đối tượng khung chứa theo id
            let slideshow = document.getElementById("slideshow");

            // Lấy đối tượng ảnh hiện tại theo class
            let current = slideshow.querySelector(".current");

            // Xóa class current của ảnh hiện tại
            current.classList.remove("current");

            // Lấy đối tượng ảnh tiếp theo
            let next = current.nextElementSibling;

            // Nếu không có ảnh tiếp theo, quay lại ảnh đầu tiên
            if (!next) {
                next = slideshow.firstElementChild;
            }

            // Thêm class current cho ảnh tiếp theo
            next.classList.add("current");
        }

        // Sử dụng hàm setInterval để gọi hàm nextImage mỗi 3 giây
        setInterval(nextImage, 3000);

        console.log('Được phát triển bởi Fmack (Hoàng Phúc 12A1 THPT Nguyễn Trãi, Bình Dương), 5/6/2023')
    </script>
