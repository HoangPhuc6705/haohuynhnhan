    <!-- Hộp thoại thông báo -->
    <div class="notice" onclick="scrollToBottom()">
        <p>Mới: Đã cập nhật thêm 3 âm thanh của Huỳnh Nhân Hào !! (Click vào đây để xem)</p>
    </div>

    <div class="none"></div>


    <!-- Javascript -->
    <script>
        // Danh sách file chửi thề của Hào
        const words = [
            'dimemayNhanHao.mp3',
            'thangchongu.mp3',
            'dmm.mp3',
            'daucac.mp3',
            'dbng.mp3',
            'danongnhudanba.mp3',
            'suacc.mp3',
            'tvetdmmdmm.mp3',
            'dmmimmemom.mp3',
            'oclon.mp3',
            'choghe.mp3',
            'baoolai.mp3',
            'hahahaha.mp3',
            'hahaha.mp3'
        ];
        var stop = 0;
        function sound(n) {

            const audio = new Audio(words[n]);

            audio.play();
        }

        // Thông báo số âm thanh
        document.querySelector('.nums').innerHTML = `${words.length} âm thanh`

        // Hàm để đóng hộp thoại
        function closeNotice() {

            // Lấy đối tượng hộp thoại theo id
            let dialog = document.querySelector('.notice');

            // Sử dụng thuộc tính style.display để không hiển thị hộp thoại
            dialog.style.display = "none";
        }
        // Lắng nghe sự kiện click của trang web
        window.addEventListener("click", function (event) {

            // Lấy đối tượng hộp thoại theo id
            let dialog = document.querySelector('.notice');

            // Kiểm tra xem vị trí click có nằm trong hộp thoại hay không
            if (!dialog.contains(event.target)) {
                // Nếu không nằm trong hộp thoại, gọi hàm đóng hộp thoại
                closeNotice();
            }
        });

        // Hàm để cuộn trang xuống vị trí mục cuối cùng
        function scrollToBottom() {

            // Lấy đối tượng mục cuối cùng theo id
            let lastItem = document.querySelectorAll('.NhanHao')[words.length - 2];

            lastItem.scrollIntoView({ behavior: "smooth" });

            setTimeout(function () {
                closeNotice();
            }, 500);
        }

        // Hàm để chuyển sang ảnh tiếp theo
        function nextImage() {

            // Lấy đối tượng khung chứa theo id
            let slideshow = document.getElementById("slideshow");

            // Lấy đối tượng ảnh hiện tại theo class
            let current = slideshow.querySelector(".current");

            // Xóa class current của ảnh hiện tại
            current.classList.remove("current");

            // Lấy đối tượng ảnh tiếp theo
            let next = current.nextElementSibling;

            // Nếu không có ảnh tiếp theo, quay lại ảnh đầu tiên
            if (!next) {
                next = slideshow.firstElementChild;
            }

            // Thêm class current cho ảnh tiếp theo
            next.classList.add("current");
        }

        // Sử dụng hàm setInterval để gọi hàm nextImage mỗi 3 giây
        setInterval(nextImage, 3000);

        console.log('Được phát triển bởi Fmack (Hoàng Phúc 12A1 THPT Nguyễn Trãi, Bình Dương), 5/6/2023')
    </script>
